---
script_dir: ".config/i3/my_scripts"
default_shell: "/bin/zsh"
special_user_fonts:
  - url: "https://fonts.google.com/download?family=Source%20Sans%20Pro"
    main_file: "SourceSansPro-Regular.ttf"
  - url: "https://fonts.google.com/download?family=Permanent%20Marker"
    main_file: "PermanentMarker-Regular.ttf"
  - url: "https://dl.dafont.com/dl/?f=campus"
    main_file: "CAMPUS PERSONAL USE.ttf"
# https://wiki.archlinux.org/title/XDG_Base_Directory#User_directories
xdg_base_dirs:
  XDG_CONFIG_HOME: .config
  XDG_CACHE_HOME: .cache
  XDG_DATA_HOME: .local/share
  XDG_STATE_HOME: .local/state
environment_variables:
  XDG_CURRENT_DESKTOP: i3
irc_znc_networks:
  - robustirc
  - libera
  - oftc
